apiVersion: apps/v1
kind: Deployment
metadata:
  name: mssql-deploy
  labels:
    name: mssql-deploy
    app: microservice-seguridad
spec:
  replicas: 1
  selector:
    matchLabels:
      app: microservice-seguridad
      name: mssql-pod
  template:
    metadata:
      name: mssql-pod
      labels:
        app: microservice-seguridad
        name: mssql-pod
    spec:
      containers:
      - name: mssql
        image: mcr.microsoft.com/mssql/server
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
          - containerPort: 1433
        env:
          - name: ASSET_EULA
            value: "Y"
          - name: SA_PASSWORD
            value: "$root2025"
